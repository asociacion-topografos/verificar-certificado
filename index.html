<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Certificado | ATP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logoATP.png" alt="ATP Logo">
      <h1>Verificar Certificado</h1>
    </div>
    <div class="content">
      <p class="subtitle">Ingrese su DNI para verificar la autenticidad de su certificado.</p>

      <div class="form-group">
        <input type="text" id="dni" placeholder="Ingrese su DNI" />
        <button onclick="buscar()">Buscar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

    <script>
    document.getElementById('formVerificar').addEventListener('submit', async (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<p>Buscando...</p>';

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycby_MfhiDXhwfL8DDhYvsGyg6L1ROFm0VeAswKm3JUiHcBtyR8HecIhlNNaX48tEG5sK8w/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'dni=' + encodeURIComponent(dni)
        });
        const data = await res.json();

        if (data.error) {
          resultado.innerHTML = `<div class="error">${data.error}</div>`;
        } else {
          resultado.innerHTML = `
            <div class="result">
              <h3>✅ Certificado verificado</h3>
              <p><strong>Nombre:</strong> ${data.nombre}</p>
              <p><strong>ID:</strong> ${data.id}</p>
              <p><strong>Fecha de emisión:</strong> ${new Date(data.createdAt).toLocaleDateString('es-ES')}</p>
              <a href="/certificado/${data.id}" class="btn-ver" target="_blank">Ver certificado</a>
            </div>
            <a href="certificados/${data.id}.pdf" class="btn-descargar" download="${data.nombre}_certificado.pdf">Descargar certificado</a>
          `;
        }
      } catch (err) {
        resultado.innerHTML = `<div class="error">Error de conexión. Intente nuevamente.</div>`;
      }
    });
  </script>
</body>
</html>
