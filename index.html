<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Verifica la autenticidad de tu certificado ATP">
  <title>Verificar Certificado | ATP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Logo ATP -->
      <img src="assets/logoATP.png" alt="ATP Logo" style="height: 90px;">
      <h1>Verificar Certificado</h1>
    </div>
    <div class="content">
      <p class="subtitle">Ingrese su DNI para verificar la autenticidad de su certificado.</p>

      <form id="formVerificar">
        <div class="form-group">
          <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required />
          <button type="submit">Buscar</button>
        </div>
      </form>

      <div id="resultado"></div>
    </div>
  </div>
  <script>
    document.getElementById('formVerificar').addEventListener('submit', (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = '<p>Buscando...</p>';
  
      // Eliminar script anterior para evitar duplicados
      const oldScript = document.getElementById('data-script');
      if (oldScript) oldScript.remove();
  
      // Definir funci√≥n que maneja la respuesta (ahora con m√∫ltiples resultados)
      window.handleResponse = (data) => {
        // Filtrar TODOS los certificados con el DNI ingresado
        const certificados = data.filter(c => 
          String(c.DNI).trim() === String(dni).trim()
        );
  
        if (certificados.length === 0) {
          resultado.innerHTML = `
            <div class="error">
              <h3>‚ùå No encontrado</h3>
              <p>No se encontr√≥ ning√∫n certificado con el DNI <strong>${dni}</strong>.</p>
            </div>
          `;
          return;
        }
  
        // Generar HTML para cada certificado
        const itemsHTML = certificados.map((cert, index) => `
          <div class="result-item">
            <h4>üìÑ Certificado #${index + 1}</h4>
            <p><strong>Nombre:</strong> ${cert.Nombre || '‚Äî'}</p>
            <p><strong>ID:</strong> ${cert.ID || '‚Äî'}</p>
            <p><strong>Fecha:</strong> ${(cert.Fecha || '').split('T')[0] || '‚Äî'}</p>
            <p><strong>Estado:</strong> ${cert.Estado || '‚Äî'}</p>
            <div class="btn-group">
              <a href="certificados/${cert.PDF}" target="_blank" class="btn-ver">Ver certificado</a>
              <a href="https://asociacion-topografos.github.io/verificar-certificado/certificados/${cert.PDF}" 
                 download="${cert.Nombre?.replace(/\s+/g, '_') || 'certificado'}_${cert.ID}.pdf" 
                 class="btn-descargar">Descargar certificado</a>
            </div>
          </div>
        `).join('');
  
        resultado.innerHTML = `
          <div class="result">
            <h3>‚úÖ Se encontraron ${certificados.length} certificado${certificados.length > 1 ? 's' : ''}</h3>
            ${itemsHTML}
          </div>
        `;
      };
  
      // A√±adir el script din√°micamente (corregido: sin espacio al inicio de la URL)
      const script = document.createElement('script');
      script.id = 'data-script';
      script.src = `https://script.google.com/macros/s/AKfycbwsPRfB4sj1qyjmDbAPZioaiPeH5GyBR-aHgUHoFxXHmbLY5TgxnIOotDToMXt7aDK4/exec?callback=handleResponse`;
      document.head.appendChild(script);
    });
  </script>
  
</body>
</html>
