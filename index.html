<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Certificado | ATP</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logoATP.png" alt="ATP Logo">
      <h1>Verificar Certificado</h1>
    </div>
    <div class="content">
      <p class="subtitle">Ingrese su DNI para verificar la autenticidad de su certificado.</p>

      <div class="form-group">
        <input type="text" id="dni" placeholder="Ingrese su DNI" />
        <button onclick="buscar()">Buscar</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    async function buscar() {
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');

      if (!dni) {
        resultado.innerHTML = '<div class="error">Ingrese un DNI v√°lido</div>';
        return;
      }

      resultado.innerHTML = 'Buscando...';

      try {
        // üîÅ Reemplaza con tu URL de Railway o Render
        const res = await fetch('https://sistema-certificados.up.railway.app/buscar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dni })
        });

        const data = await res.json();

        if (data.error) {
          resultado.innerHTML = `<div class="error">${data.error}</div>`;
        } else {
          resultado.innerHTML = `
            <div class="result">
              <h3>‚úÖ Certificado verificado</h3>
              <p><strong>Nombre:</strong> ${data.nombre}</p>
              <p><strong>ID:</strong> ${data.id}</p>
              <p><strong>Fecha:</strong> ${data.createdAt}</p>
              <a href="certificados/${data.id}.pdf" class="btn-ver" target="_blank">Ver certificado</a>
              <a href="certificados/${data.id}.pdf" class="btn-descargar" download="${data.nombre}_certificado.pdf">Descargar certificado</a>
            </div>
          `;
        }
      } catch (err) {
        resultado.innerHTML = '<div class="error">Error de conexi√≥n. Intente nuevamente.</div>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
