<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Verifica la autenticidad de tu certificado ATP">
  <title>Verificar Certificado | ATP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <!-- Logo ATP -->
      <img src="assets/logoATP.png" alt="ATP Logo" style="height: 90px;">
      <h1>Verificar Certificado</h1>
    </div>
    <div class="content">
      <p class="subtitle">Ingrese su DNI para verificar la autenticidad de su certificado.</p>

      <form id="formVerificar">
        <div class="form-group">
          <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI" required />
          <button type="submit">Buscar</button>
        </div>
      </form>

      <div id="resultado"></div>
    </div>
  </div>

  <script>
    document.getElementById('formVerificar').addEventListener('submit', (e) => {
      e.preventDefault();
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');
      
      if (!dni) {
        resultado.innerHTML = '<div class="error">Ingrese un DNI v√°lido</div>';
        return;
      }
      
      resultado.innerHTML = '<p>Buscando...</p>';

      // Eliminar script anterior si existe
      const oldScript = document.getElementById('data-script');
      if (oldScript) oldScript.remove();

      // Definir la funci√≥n callback
      window.handleResponse = (data) => {
        try {
          console.log('Datos recibidos:', data); // Para depuraci√≥n
          
          if (data && Array.isArray(data) && data.length > 0) {
            const cert = data.find(c => c.DNI === dni);
            if (cert) {
              // Verificar qu√© campos tiene el certificado
              console.log('Certificado encontrado:', cert);
              
              resultado.innerHTML = `
                <div class="result">
                  <h3>‚úÖ Certificado verificado</h3>
                  <p><strong>Nombre:</strong> ${cert.Nombre || 'No disponible'}</p>
                  <p><strong>ID:</strong> ${cert.ID || 'No disponible'}</p>
                  <p><strong>Fecha de emisi√≥n:</strong> ${cert.Fecha || 'No disponible'}</p>
                  <!-- Bot√≥n para ver el certificado -->
                  <a href="certificados/${cert.PDF || cert.ID + '.pdf'}" class="btn-ver" target="_blank">üìÑ Ver certificado</a>
                  <!-- Bot√≥n para descargar el certificado -->
                  <a href="certificados/${cert.PDF || cert.ID + '.pdf'}" class="btn-descargar" download="${cert.Nombre || 'certificado'}_${cert.ID || 'ATP'}.pdf">üì• Descargar certificado</a>
                </div>
              `;
            } else {
              resultado.innerHTML = `<div class="error">No se encontr√≥ ning√∫n certificado con ese DNI.</div>`;
            }
          } else {
            resultado.innerHTML = `<div class="error">No se encontraron certificados en la base de datos.</div>`;
          }
        } catch (error) {
          console.error('Error procesando datos:', error);
          resultado.innerHTML = `<div class="error">Error procesando los datos. Intente nuevamente.</div>`;
        }
        
        // Limpiar la funci√≥n global
        delete window.handleResponse;
      };

      // Crear el script con la URL corregida (sin espacios al principio y al final)
      const script = document.createElement('script');
      script.id = 'data-script';
      script.src = 'https://script.google.com/macros/s/AKfycbwsPRfB4sj1qyjmDbAPZioaiPeH5GyBR-aHgUHoFxXHmbLY5TgxnIOotDToMXt7aDK4/exec?callback=handleResponse';
      script.onerror = function() {
        resultado.innerHTML = '<div class="error">Error de conexi√≥n con el servidor. Intente nuevamente.</div>';
        delete window.handleResponse;
      };
      document.head.appendChild(script);
    });
  </script>
</body>
</html>
